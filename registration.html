<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="regi.css">
</head>
<body>
<form action="">
    <label for="yname">Name:</label>
    <input type="text" id="yname" placeholder="yourname" required="required">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your email" required="required">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required="required">
    <br><br>
    <label for="pnumber">Phone Number:</label>
    <input type="text" id="pnumber">
    <br><br>
    <label for="gnd">Gender:</label>
    <input type="radio" id="male">
    <label for="male">Male:</label>
    <input type="radio" id="fml">
    <label for="fml">Female:</label>
    <input type="radio" id="oth">
    <label for="oth">Other:</label>
    <br><br>
    <label for="lang">Language:</label>
    <select name="" id="lang">
        <option value="selectlanguage" disabled="disabled">Select language</option>
        <option value="english">English</option>
        <option value="kiswahili">Kiswahili</option>
        <option value="french">French</option>
    </select>
    <br><br>
    <label for="zcode">Zip Code:</label>
    <input type="text" id="zcode" required="required">
    <br><br>
    <label for="abt"></label>
    <textarea name="" id="abt" cols="30" rows="2" placeholder="Write about yourself"></textarea>
    <br><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
